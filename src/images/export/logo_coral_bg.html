<!DOCTYPE html>
<html>
<head>
    <title>DÂ³ Logo for Export</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        .logo-container {
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FF7F50;
            padding: 20px;
        }
        .white-square {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="white-square">
            <svg width="400" height="400" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <style>
                    .logo-text { 
                        fill: #FF7F50; 
                        font-family: Arial, sans-serif; 
                        font-weight: bold;
                    }
                    .logo-border { 
                        fill: none; 
                        stroke: #FF7F50; 
                        stroke-width: 4;
                    }
                </style>
                <rect class="logo-border" x="10" y="10" width="180" height="180"/>
                <text class="logo-text" x="40" y="135" font-size="140">D</text>
                <text class="logo-text" x="135" y="70" font-size="60">3</text>
            </svg>
        </div>
    </div>
</body>
</html>
